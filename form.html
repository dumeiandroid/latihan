<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Input Data Contact</h4>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Message *</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Simpan Contact</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Konfigurasi Cloudflare D1 API
        const API_KEY = '969634cbfa73433207b8a7a09f9bde72a9317'; // Ganti dengan Global API Key
        const EMAIL = 'Dumei.android@gmail.com'; // Email Cloudflare Anda
        const ACCOUNT_ID = '26c738c71563611293e80902f79851c9'; // Account ID dari URL
        const DATABASE_ID = '44a89ef9-985f-47f8-a76c'; // ID database latihan-db

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            
            // Disable button dan show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Menyimpan...';
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            try {
                // Kirim data ke Cloudflare D1
                const response = await fetch(`https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/d1/database/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'X-Auth-Email': EMAIL,
                        'X-Auth-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sql: "INSERT INTO contacts (name, email, message) VALUES (?, ?, ?)",
                        params: [name, email, message]
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success
                    resultDiv.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle me-2"></i>
                            <strong>Berhasil!</strong> Data contact telah disimpan ke database D1.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Reset form
                    this.reset();
                } else {
                    throw new Error(data.errors?.[0]?.message || 'Gagal menyimpan data');
                }
                
            } catch (error) {
                // Error handling
                resultDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>Error!</strong> ${error.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Simpan Contact';
            }
        });
    </script>
</body>
</html>
