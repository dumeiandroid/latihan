<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Colorful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .welcome-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            animation: bounceIn 1.2s ease-out forwards;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.2em;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .letter {
            display: inline-block;
            animation: letterPop 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }
        .letter:nth-child(10) { animation-delay: 1.0s; }
        .letter:nth-child(11) { animation-delay: 1.1s; }
        .letter:nth-child(12) { animation-delay: 1.2s; }
        .letter:nth-child(13) { animation-delay: 1.3s; }

        .welcome-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .button-container {
            margin-top: 30px;
        }

        .welcome-btn {
            display: inline-block;
            padding: 15px 35px;
            margin: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 1.8s both;
            position: relative;
            overflow: hidden;
        }

        .welcome-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .welcome-btn:hover::before {
            left: 100%;
        }

        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatCircle 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 80%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes letterPop {
            0% {
                opacity: 0;
                transform: translateY(50px) rotate(-10deg);
            }
            80% {
                transform: translateY(-10px) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatCircle {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="welcome-container">
        <h1>
            <span class="letter">S</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">A</span>
            <span class="letter">M</span>
            <span class="letter">A</span>
            <span class="letter">T</span>
            <span class="letter"> </span>
            <span class="letter">D</span>
            <span class="letter">A</span>
            <span class="letter">T</span>
            <span class="letter">A</span>
            <span class="letter">N</span>
            <span class="letter">G</span>
        </h1>
        
        <p class="welcome-text">
            Selamat bergabung dengan kami! Kami sangat senang Anda berada di sini. 
            Mari bersama-sama menciptakan pengalaman yang tak terlupakan dan 
            menjelajahi semua kemungkinan yang menanti.
        </p>
        
        <div class="button-container">
            <a href="#" class="welcome-btn">Mulai Perjalanan</a>
            <a href="#" class="welcome-btn">Pelajari Lebih Lanjut</a>
        </div>
    </div>
</body>
</html>
