<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">ğŸ“ Contact Manager</h2>
    
    <!-- Add/Edit Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 id="formTitle">â• Add New Contact</h5>
        </div>
        <div class="card-body">
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="message" placeholder="Message" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="saveBtn">ğŸ’¾ Save Contact</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none">âŒ Cancel</button>
            </form>
        </div>
    </div>

    <!-- Contacts Table -->
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h5>ğŸ“‹ Contacts List</h5>
            <button class="btn btn-success btn-sm" onclick="loadContacts()">ğŸ”„ Refresh</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ğŸ—‘ï¸ Delete Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="deleteName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
let editingId = null;

// Load contacts on page load
$(document).ready(() => loadContacts());

// Load contacts function
function loadContacts() {
    $('#contactsTable').html('<tr><td colspan="6" class="text-center">Loading...</td></tr>');
    
    $.get('/api/contacts')
        .done(data => {
            let html = '';
            if (data.length === 0) {
                html = '<tr><td colspan="6" class="text-center text-muted">No contacts found</td></tr>';
            } else {
                data.forEach(contact => {
                    html += `
                        <tr>
                            <td>${contact.id}</td>
                            <td>${contact.name}</td>
                            <td>${contact.email}</td>
                            <td>${contact.message}</td>
                            <td>${new Date(contact.created_at).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editContact(${contact.id}, '${contact.name}', '${contact.email}', '${contact.message}')">âœï¸</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteContact(${contact.id}, '${contact.name}')">ğŸ—‘ï¸</button>
                            </td>
                        </tr>
                    `;
                });
            }
            $('#contactsTable').html(html);
        })
        .fail(() => {
            $('#contactsTable').html('<tr><td colspan="6" class="text-center text-danger">Error loading contacts</td></tr>');
        });
}

// Save contact (Create/Update)
$('#contactForm').submit(function(e) {
    e.preventDefault();
    
    const data = {
        name: $('#name').val(),
        email: $('#email').val(),
        message: $('#message').val()
    };
    
    const method = editingId ? 'PUT' : 'POST';
    const url = editingId ? `/api/contacts/${editingId}` : '/api/contacts';
    
    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: () => {
            resetForm();
            loadContacts();
            alert(editingId ? 'âœ… Contact updated!' : 'âœ… Contact added!');
        },
        error: () => alert('âŒ Error saving contact')
    });
});

// Edit contact
function editContact(id, name, email, message) {
    editingId = id;
    $('#contactId').val(id);
    $('#name').val(name);
    $('#email').val(email);
    $('#message').val(message);
    $('#formTitle').text('âœï¸ Edit Contact');
    $('#saveBtn').text('ğŸ’¾ Update Contact');
    $('#cancelBtn').show();
}

// Cancel edit
$('#cancelBtn').click(() => resetForm());

// Reset form
function resetForm() {
    editingId = null;
    $('#contactForm')[0].reset();
    $('#contactId').val('');
    $('#formTitle').text('â• Add New Contact');
    $('#saveBtn').text('ğŸ’¾ Save Contact');
    $('#cancelBtn').hide();
}

// Delete contact
function deleteContact(id, name) {
    $('#deleteName').text(name);
    $('#confirmDelete').data('id', id);
    $('#deleteModal').modal('show');
}

// Confirm delete
$('#confirmDelete').click(function() {
    const id = $(this).data('id');
    
    $.ajax({
        url: `/api/contacts/${id}`,
        method: 'DELETE',
        success: () => {
            $('#deleteModal').modal('hide');
            loadContacts();
            alert('âœ… Contact deleted!');
        },
        error: () => alert('âŒ Error deleting contact')
    });
});
</script>
</body>
</html>
