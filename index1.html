<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Minimalist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .container {
            max-width: 800px;
            padding: 60px 40px;
            text-align: center;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
            position: relative;
            animation: slideUp 1s ease-out;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: expandLine 1.5s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 1.4em;
            font-weight: 200;
            opacity: 0.8;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .description {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 50px;
            opacity: 0.7;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out 0.9s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button:hover {
            color: #000;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
        <div class="star" style="top: 30%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 80%; left: 70%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 15%; left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <div class="container">
        <h1>SELAMAT DATANG</h1>
        <p class="subtitle">Pengalaman Baru Menanti Anda</p>
        <p class="description">
            Temukan dunia yang penuh dengan kemungkinan tak terbatas. 
            Kami menghadirkan solusi terbaik untuk kebutuhan Anda dengan 
            pendekatan yang elegan dan profesional.
        </p>
        <a href="#" class="cta-button">Eksplorasi Sekarang</a>
    </div>

    <script>
        // Create additional stars dynamically
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
