<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare API Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s ease;
            border: 4px solid;
        }

        .loading {
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-color: #ccc;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .valid {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .invalid {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            border-color: #f44336;
            color: white;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .status-text {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .status-text.loading { color: #666; }
        .status-text.valid { color: #4CAF50; }
        .status-text.invalid { color: #f44336; }

        .details {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }

        .retry-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .status-indicator {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Koneksi API</h1>
        
        <div id="statusIndicator" class="status-indicator loading">
            ⏳
        </div>
        
        <div id="statusText" class="status-text loading">
            Mengecek koneksi...
        </div>
        
        <div id="details" class="details" style="display: none;">
            <strong>Detail:</strong><br>
            <span id="detailText"></span>
        </div>
        
        <button id="retryBtn" class="retry-btn" onclick="checkConnection()" style="display: none;">
            Coba Lagi
        </button>
    </div>

    <script>
        const API_TOKEN = '969634cbfa73433207b8a7a09f9bde72a9317';
        const ACCOUNT_ID = '26c738c71563611293e80902f79851c9';
        const DATABASE_ID = '44a89ef9-985f-47f8-a76c-41f497a20645';

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const details = document.getElementById('details');
        const detailText = document.getElementById('detailText');
        const retryBtn = document.getElementById('retryBtn');

        async function checkConnection() {
            // Reset UI
            statusIndicator.className = 'status-indicator loading';
            statusIndicator.textContent = '⏳';
            statusText.className = 'status-text loading';
            statusText.textContent = 'Mengecek koneksi...';
            details.style.display = 'none';
            retryBtn.style.display = 'none';

            try {
                // Test API endpoint - menggunakan Cloudflare D1 API
                const response = await fetch(`https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/d1/database/${DATABASE_ID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Valid connection
                        statusIndicator.className = 'status-indicator valid';
                        statusIndicator.textContent = '✓';
                        statusText.className = 'status-text valid';
                        statusText.textContent = 'VALID';
                        
                        details.style.display = 'block';
                        detailText.innerHTML = `
                            Status: Koneksi berhasil<br>
                            Database: ${data.result.name || 'Connected'}<br>
                            Waktu: ${new Date().toLocaleString('id-ID')}
                        `;
                    } else {
                        throw new Error(data.errors ? data.errors[0].message : 'API returned error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                // Invalid connection
                statusIndicator.className = 'status-indicator invalid';
                statusIndicator.textContent = '✗';
                statusText.className = 'status-text invalid';
                statusText.textContent = 'INVALID';
                
                details.style.display = 'block';
                detailText.innerHTML = `
                    Status: Koneksi gagal<br>
                    Error: ${error.message}<br>
                    Waktu: ${new Date().toLocaleString('id-ID')}
                `;
                
                retryBtn.style.display = 'inline-block';
            }
        }

        // Check connection when page loads
        window.addEventListener('load', checkConnection);
    </script>
</body>
</html>
